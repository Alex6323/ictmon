name: ictmon 
version: "0.2.0-alpha"
author: Alex6323
about: An IOTA Ict node monitor.
args:
    - address:
        required: false
        takes_value: true
        help: Sets the address of the Ict node to listen to [default=localhost]
        index: 1
        requires: port
    - port:
        required: false
        takes_value: true
        help: Sets the port of the Ict node to listen to [default=5561]
        index: 2
        requires: address
    - name:
        required: false
        takes_value: true
        requires: address
        help: Sets the name of the Ict node to listen to [default=ict-0]
        index: 3
    - dir:
        long: transaction-flow
        required: false
        takes_value: true
        help: Specifies whether inbound, outbound, or all transactions of a node are considered [default=in]
    - file:
        long: node-list
        required: false
        takes_value: true
        help: References a file containing node specifications to monitor mulitple nodes simultanously [line-format=name:ip:port]
        conflicts_with: address
    - api:
        long: api
        required: false
        takes_value: false
        help: Specifies whether this application will serve remote requests for metric updates 
    - no-stdout:
        long: no-stdout
        required: false
        takes_value: false
        help: Deactivates printing metrics to stdout